version: '3.8'

services:
  # FastAPI 애플리케이션
  api:
    build:
      context: ./app
      dockerfile: Dockerfile
      # 빌드 캐시 최적화를 위한 태그 지정
      tags:
        - receipt-api:latest
        - receipt-api:${VERSION:-dev}
    container_name: receipt-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DATABASE_URL=postgresql://receipts_user:receipts_password@db:5432/receipts_db
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      # curl 대신 Python 내장 모듈 사용 (이미지 크기 절감)
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    restart: unless-stopped
    # 리소스 제한 설정 (로컬 개발 환경 최적화)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # PostgreSQL 데이터베이스
  db:
    image: postgres:15-alpine
    container_name: receipt-db
    environment:
      - POSTGRES_USER=receipts_user
      - POSTGRES_PASSWORD=receipts_password
      - POSTGRES_DB=receipts_db
      # PostgreSQL 성능 튜닝 (로컬 개발용)
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U receipts_user -d receipts_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network
    restart: unless-stopped
    # 리소스 제한 설정
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  postgres-data:
    driver: local
    # 볼륨 이름 명시적 지정 (프로덕션 환경에서 관리 용이)
    name: receipt-postgres-data

networks:
  app-network:
    driver: bridge
    # 네트워크 이름 명시적 지정
    name: receipt-app-network
