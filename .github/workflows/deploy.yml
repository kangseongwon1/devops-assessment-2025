  # Job 2: Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° ë³´ì•ˆ ìŠ¤ìº”
  build:
    name: Build & Scan Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        # ì‹¤ì œ í™˜ê²½ì—ì„œëŠ”:
        # registry: ${{ secrets.DOCKER_REGISTRY }}
        # username: ${{ secrets.DOCKER_USERNAME }}
        # password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: false  # PRì—ì„œëŠ” í‘¸ì‹œí•˜ì§€ ì•ŠìŒ
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # ë³´ì•ˆ ê°•í™”: BuildKitì˜ ë³´ì•ˆ ê¸°ëŠ¥ í™œì„±í™”
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true  # ì·¨ì•½ì  ë°œê²¬ ì‹œì—ë„ íŒŒì´í”„ë¼ì¸ ê³„ì† ì§„í–‰ (ê²½ê³ ë§Œ)

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Build summary
        run: |
          echo "âœ… Docker image built successfully"
          echo "ğŸ“¦ Image tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ”’ Security scan completed"

